<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula1</title>
</head>
<body>
    <h1>Aula 1</h1>
    <h2>
        <p>Criação da tag form e seus atributos</p>
    </h2>
    <!--Criando um Formulário-->
    <!--Todos esses são atributos para o forms, todos os 'on...//onsumit' são eventos do JS-->
    <form name="signup" method="post" onsubmit="alert('Enviar o formulário?')" autocomplete="off" target="_blank" action="#">
        <!--Campos e seus inputs-->
        Nome: <input type="text" name="name" /><br> 
        Idade: <input type="number" name="age" /><br> 
        Senha: <input type="password" name="password" /><br> 
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <a href="../Textos/aula1.html"><button type="button">Voltar</button></a>

</body>
