<body>
    <h2><p>Aula 2 - Estudo dos Inputs e seus tipos</p></h2>
    <form>
        <label>Campo de Texto: </label><input type="text" /><br>
        <label>Campo de Number: </label><input type="number" min="0" max="100" step="10"/><br>
        <!--Exite ese tipo de campo buttom, mas semanticamente se usa a tag Buttom para essa finalidade-->
        <label>Campo Button: </label><input type="button" value="Enviar" /><br><button type="button">Enviar</button><br>
        <label>Campo de Range: </label><input type="range" min="0" max="100" step="10" value="50"/><br>
        <label>Campo de Color: </label><input type="color" /><br>
        <label>Campo de E-mail: </label><input type="email" /><br>
        <label>Campo de Url: </label><input type="url" /><br>
        <label>Campo de Date: </label><input type="date" /><br>
        <label>Campo de Week: </label><input type="week" /><br>
        <label>Campo de Month: </label><input type="month" /><br>
        <!--Campo Oculto ao navegador-->
        <label>Campo de Hidden: </label><input type="hidden" /><br>
        <label>Campo de File: </label><input type="file" multiple /><br>
        <label>Campo de Search: </label><input type="search" /><br>
    </form>
