<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4</title>
</head>
<body>
    <h1><p>Aula 4</p></h1>
    <h2><p>Buttom e seus tipos</p></h2>
    <!--Quando se tem um botão de submit, é interessante passar uma validção do formulário no evento JS <form onsubmit=""-->
    <form method="post">
        <label>Nome: </label><input type="text" name="name"/><br>
        <label>Idade: </label><input type="number" name="age"/><br>
        <label>Password: </label><input type="password" name="password"/><br>

        <button type="button" onclick="alert('Clique aqui')">Clicavel</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
    <h2><p>SelectBox</p></h2>
    <form method="get">
        <label>Nome: </label><input type="text" name="nome2"/><br>
        
        <label>Cargo: </label>
        <!--Posso adicionar o atributo multiple para poder selecionar mais de uma opção-->
        <!--<select name="role" multiple>-->
        <select name="role">
            <option selected value="admin">Administrativo</option><br>
            <option value="gerente">Gerente</option><br>
            <option value="diretor">Diretor</option><br>
            <option value="presidente">Presidente</option>
        </select><br>
        
        <label>Assunto: </label><input type="text" name="subject"/><br>
        
        <!--Texte area-->
        <label>Mensagem:</label>
        <textarea name="message" rows="10" cols="20"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
